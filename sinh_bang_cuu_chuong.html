<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh_bang_cuu_chuong</title>
</head>
<body>
<script>
    var sout;
    sout = "<table border= '1' width='100' cellspacing ='1' cellpadding ='1'>";
    for (j = 1; j<=100;j++) {
        sout = sout + "<tr>";
        for (i =2; i <=100; i++) {
            sout = sout +"<td>" + i + 'x' + j + "</td>";
        } sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
